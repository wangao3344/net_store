<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {{include '../public/header.html'}}
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->


            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加用户
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manager/doAdd" method="post">
                            <input type="hidden" name="_csrf"value={{@ csrf}}>
                            <ul>
                                <li>  用户账号: <input type="text" name="username"/></li>
                                <li>  用户密码: <input type="password" name="password"
                                    /></li>
                                <li>  用户手机: <input type="text" name="mobile"/></li>
                                <li>  用户邮箱: <input type="text" name="email"/></li>

                                <li>
                                    用户角色:
                                    <select name="role_id" cols="60" rows="8" style="width: 180px;height: 26px">
                                        {{each list}}
                                        <!--不加引号，数据类型提交到后台与数据库的存储类型是一致的-->
                                        <option  value={{@ $value._id}}>{{@ $value.title}}</option>
                                        {{/each}}
                                    </select>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>



</body>
</html>
