<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {{include '../public/header.html'}}
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->





          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  轮播图添加
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/focus/doEdit?_csrf={{csrf}}" method="post" enctype="multipart/form-data">
                            <ul>
                                 <input type="hidden" name="id" value="{{@json._id}}">

                                <li>  分　　类:


                                    <select name="type" id="type">

                                        <option value="1" {{if json.type==1}}selected{{/if}}>网站</option>
                                        <option value="2"{{if json.type==2}}selected{{/if}}>APP</option>
                                        <option value="3"{{if json.type==3}}selected{{/if}}>小程序</option>
                                    </select>
                                </li>
                                <li>  名　　称: <input type="text" name="title" value="{{json.title}}"/></li>
                                <li>  跳转地址: <input type="text" name="link" value="{{json.link}}"/></li>
                                <li>　原图片:<img class="pic" src="{{json.focus_img}}"></li>
                                <li>  更改轮播图: <input type="file" name="focus_img"/></li>



                                <li>  排　　序: <input type="text" name="sort" value="1000"/></li>


                                <li>  状　　态: <input type="radio" name="status" checked value="1" id="a"{{if json.status==1}} checked{{/if}}/> <label for="a">显示</label>    <input type="radio" name="status" value="0" id="b"{{if json.status==0}} checked{{/if}}/><label for="b">隐藏</label> 　</li>



                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>





</body>
</html>
