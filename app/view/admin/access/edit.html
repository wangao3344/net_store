<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {{include '../public/header.html'}}
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->



            <div class="panel panel-default">              
			    <div class="panel-heading">
                  编辑权限
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/access/doEdit" method="post">
                            <input type="hidden"name="id"value="{{@access._id}}">
                            <input type="hidden" name="_csrf" value='{{@csrf}}'>
                            <ul>
                                <li>  模块名称: <input type="text" name="module_name"  value="{{access.module_name}}" /></li>
                                <li>  操作名称: <input type="text" name="action_name"
                                 value="{{access.action_name}}"/></li>
                                <li>  节点类型:
                                    <select name="type" cols="60" rows="8" style="width: 180px;height: 26px">
                                        <option  value=1 {{if access.type==1}} selected='true'{{/if}}>--模块--</option>
                                        <option  value=2 {{if access.type==2}} selected='true'{{/if}}>--菜单--</option>
                                        <option  value=3 {{if access.type==3}} selected='true'{{/if}}>--操作--</option>
                                    </select>
                                </li>
                                <li>  操作地址: <input type="text" name="url" value='{{@access.url}}'/></li>
                                <li>  排　　序: <input type="text" name="sort" value='{{@access.sort}}'/></li>

                                <li>
                                    所属模块:
                                    <select name="module_id" cols="60" rows="8" style="width: 180px;height: 26px">
                                        <option  value='0'>--顶级分类--</option>
                                        {{each list}}
                                        <option  value='{{@$value._id}}' {{if $value._id.toString()== access.module_id.toString()}}selected='true'{{/if}}>--{{$value.module_name}}--</option>
                                        {{/each}}
                                    </select>
                                </li>
                                <li>
                                    角色描述:
                                    <textarea name="description" id="" cols="60" rows="8" >{{@access.description}}</textarea>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>





</body>
</html>
