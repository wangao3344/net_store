<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {{include '../public/header.html'}}
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->

            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改商品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/goodsCate/doEdit?_csrf={{@csrf}}" method="post" enctype="multipart/form-data">
                            <input type="hidden"name="id"value="{{@cate._id}}">
                            <ul class="form_input">
                                <li>  <span>分类名称:</span> <input type="text" name="title" class="input" value="{{cate.title}}"/></li>

                                <li>  <span>上级分类:</span>
                                    <select name="pid" id="pid">
                                        <option value="0"{{if cate.pid=='0'}} selected{{/if}}>顶级分类</option>

                                        {{each list}}
                                        <option value="{{@$value._id}}"{{if $value.id.toString()==cate.pid.toString()}}selected{{/if}}>{{$value.title}}</option>
                                         {{/each}}

                                    </select>
                                </li>
                                <li><span>原图片:</span><img class="pic" src="{{cate.cate_img}}"></li>

                                <li> <span>分类图片:</span>  <input type="file" name="cate_img"/></li>


                                <li> <span>筛选属性:</span> <input type="text" name="filter_attr" class="input" value="{{cate.filter_attr}}"/></li>


                                <li>  <span>跳转地址:</span>  <input type="text" name="link" class="input"value="{{cate.link}}" /></li>

                                <li>  <span>分类模板:</span> <input type="text" name="template" class="input" value="{{cate.template}}"/><span>空表示默认模板</span></li>

                                <li>  <span>Seo标题:</span> <input type="text" name="sub_title" class="input" value="{{cate.sub_title}}"/></li>

                                <li>  <span>Seo关键词: </span><input type="text" name="keywords" class="input" value="{{cate.keywords}}"/></li>

                                <li>  <span>Seo描述:</span> <textarea name="description" id="description" cols="84" rows="4">{{cate.description}}</textarea></li>

                                <li>  <span>排　　序:</span> <input type="text" name="sort" value="{{cate.sort}}"/></li>

                                <li>  <span>状　　态:</span> <input type="radio" name="status"  value="1" id="a" {{if cate.staus==1}}checked{{/if}}/> <label for="a">显示</label>    <input type="radio" name="status" value="0" id="b"{{if cate.staus==0}}checked{{/if}}/><label for="b">隐藏</label> 　</li>



                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>


</body>
</html>
