<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {{include '../public/header.html'}}
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->

            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改商品颜色
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/goodsColor/doEdit?_csrf={{@csrf}}" method="post">
                           <input type="hidden" name="id"value="{{@color._id}}">
                            <ul class="form_input">
                                <li>  <span>颜色名称:</span> <input type="text" name="color_name" value="{{color.color_name}}" /></li>
                                <li>  <span>颜色值:</span> <input type="text" name="color_value"value="{{color.color_value}}" /></li>
                                <li>  <span>状　　态:</span> <input type="radio" name="status" checked value="1" id="a"{{if color.status==1}}checked{{/if}}/> <label for="a">显示</label>    <input type="radio" name="status" value="0" id="b"{{if color.status==0}}checked{{/if}}/><label for="b">隐藏</label> 　</li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>


</body>
</html>
