<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    {{include '../public/header.html'}}
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->

          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  编辑导航
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/nav/doEdit?_csrf={{@csrf}}" method="post">
                            <input type="hidden" name="nav_id" value="{{@nav._id}}">
                            <input type="hidden" name="pre_page" value="{{pre_page}}">
                            <ul class="form_input">
                                <li>  <span>导航名称:</span> <input type="text" name="title" value="{{nav.title}}"/></li>

                                <li>  <span>导航位置: </span>

                                    <select name="position" id="position">
                                        <option value="1" {{if nav.position==1}} selected {{/if}}>顶部</option>
                                        <option value="2" {{if nav.position==2}} selected {{/if}}>中间</option>
                                        <option value="3" {{if nav.position==3}} selected {{/if}}>底部</option>
                                    </select>
                                </li>

                                <li>  <span>关联商品:</span> <input type="text" name="relation" value="{{nav.relation}}"/></li>

                                <li> <span>导航连接地址:</span> <input type="text" name="link" value="{{nav.link}}"/></li>

                                <li> <span>新窗口打开: </span>
                                    <select name="is_opennew" id="is_opennew">
                                        <option value="1" {{if nav.is_opennew==1}} selected{{/if}}>否</option>
                                        <option value="2" {{if nav.is_opennew==2}} selected{{/if}}>是</option>
                                    </select>

                                <li> <span>排序:</span> <input type="text" name="sort" value="{{nav.sort}}"/></li>

                                <li> <span>状态: </span> <input type="radio" name="status" checked value="1" id="a" {{if nav.status==1}} checked{{/if}}/> <label for="a">显示</label>    <input type="radio" name="status" value="0" id="b"/><label for="b" {{if nav.status==2}} checked{{/if}}>隐藏</label> 　</li>



                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>



</body>
</html>
